<!DOCTYPE html>
<html lang="en" ng-app="sportStoreApp">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Store</title>
</head>

<body ng-controller="sportStoreCtrl">
  <div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">SKLEP SPORTOWY</a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card">
          Miejsce na kategorie
        </div>
      </div>
      <div class="col-sm-8">
        <div class="card">
          <div class="card" ng-repeat="item in data.products">
            <div class="card-body">
              <h3 class="card-title">
                <strong>{{item.name}}</strong>
                <span class=" pull-right badge badge-primary">
                  {{item.price | currency}}
                </span>
              </h3>
              <span class="card-text lead">{{item.description}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
